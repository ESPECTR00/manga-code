<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" type="text/css" href="./css/cat.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CATJOBS</title>
</head>
<body>
<div class="background">
    <div class="container">
        <div class="login">
            <h1>ACESSAR CONTA</h1>
            <form>
                <label>
                    <div class="title_label">SEU NOME</div>
                    <input type="text" required/>
                </label>
                <label>
                    <div class="title_label">SENHA</div>
                    <input type="password" required/>
                </label>
                <label>
                    <div class="check">
                        <div class="remember">
                            <input type="checkbox"/>
                            <p>LEMBRAR-ME</p>
                        </div>
                        <h4>ESQUECEU A SENHA?</h4>
                    </div>
                </label>
                <label>
                    <button>LOG IN</button>
                </label>
            </form>
        </div>
        <div class="direita_div">||</div>
    </div>
</div>
</body>
</html>
